name: 🏗️ Build Docker Image

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: tedydev-web/server-shopsifu

jobs:
  build:
    name: 🐳 Build & Push Image
    # Run independently from security scan to avoid delays
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔐 Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🏷️ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.repository }}

      - name: 🐳 Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:v0.12.0
            network=host

      - name: 🚀 Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          pull: true
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          provenance: false
          sbom: false
          outputs: type=image,compression=gzip
          # Temporarily disabled cache due to GitHub Actions Cache service issues
          # cache-from: type=gha,scope=${{ github.workflow }}-${{ github.ref }}
          # cache-to: type=gha,mode=max,scope=${{ github.workflow }}-${{ github.ref }}

      - name: ✅ Verify build
        run: |
          if [ -n "${{ steps.meta.outputs.tags }}" ]; then
            echo "✅ Build successful: ${{ steps.meta.outputs.tags }}"
          else
            echo "❌ Build failed"
            exit 1
          fi

      - name: 🧹 Cleanup build cache
        if: always()
        run: |
          docker builder prune -f
          docker system prune -f
