# Redis Configuration for Production
# OPTIMIZED FOR 30 CORES - 25GB CONTAINER - 50K+ USERS

# Network
bind 0.0.0.0
port 6379
tcp-backlog 2048
timeout 0
tcp-keepalive 60

# General
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 32

# Snapshotting
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Replication
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 2mb
repl-backlog-ttl 3600

# Security
requirepass Shopsifu2025

# Memory Management (OPTIMIZED FOR 100K+ USERS - 30GB container)
maxmemory 25gb
maxmemory-policy noeviction
maxmemory-samples 30

# Append Only File
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 128mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Lua Scripting
lua-time-limit 5000

# Slow Log
slowlog-log-slower-than 5000
slowlog-max-len 256

# Latency Monitor
latency-monitor-threshold 0

# Event Notification
notify-keyspace-events ""

# Advanced Config (OPTIMIZED FOR HIGH THROUGHPUT)
hash-max-ziplist-entries 1024
hash-max-ziplist-value 128
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 1024
zset-max-ziplist-entries 256
zset-max-ziplist-value 128
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 200

# Active Rehashing
activerehashing yes

# Client Output Buffer (OPTIMIZED FOR 50K+ USERS)
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 512mb 128mb 60
client-output-buffer-limit pubsub 64mb 16mb 60

# Client Query Buffer
client-query-buffer-limit 2gb

# Protocol
proto-max-bulk-len 1gb

# Frequency (OPTIMIZED FOR 30 CORES)
hz 300

# Dynamic HZ
dynamic-hz yes

# TCP Settings (OPTIMIZED FOR HIGH THROUGHPUT)
tcp-keepalive 60
tcp-backlog 4096

# Connection Settings (OPTIMIZED FOR HIGH CONCURRENCY)
timeout 0
databases 64

# AOF Rewrite Incremental
aof-rewrite-incremental-fsync yes

# RDB Save Incremental
rdb-save-incremental-fsync yes

# LFU
lfu-log-factor 10
lfu-decay-time 1

# Performance Tuning (OPTIMIZED FOR 30 CORES)
# Thread I/O (Redis 6+)
io-threads 8
io-threads-do-reads yes

# Memory optimization
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 25
active-defrag-cycle-max 75
