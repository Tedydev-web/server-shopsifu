# Grafana Configuration for Production
# Optimized for security and performance

[server]
protocol = http
http_port = 3000
domain = localhost
root_url = %(protocol)s://%(domain)s:%(http_port)s/
serve_from_sub_path = false
enforce_domain = false
router_logging = false
static_root_path = public

[database]
type = sqlite3
path = /var/lib/grafana/grafana.db

[security]
admin_user = admin
admin_password = admin
secret_key = SW2YcwTIb9zpOOhoPsMm
disable_initial_admin_creation = false
disable_gravatar = true
cookie_secure = false
cookie_http_only = true
allow_embedding = false
strict_transport_security = false
strict_transport_security_max_age_seconds = 31536000
strict_transport_security_preload = false
strict_transport_security_subdomains = false
x_content_type_options = true
x_frame_options = true

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_role = Viewer
login_remember_days = 7
login_maximum_inactive_lifetime_days = 7
login_maximum_lifetime_days = 30
token_rotation_interval_minutes = 10
default_theme = dark

[auth.anonymous]
enabled = false
org_name = Main Org.
org_role = Viewer

[auth.basic]
enabled = true

[auth.ldap]
enabled = false

[log]
mode = console
level = info
format = json

[metrics]
enabled = true
interval_seconds = 10

[metrics.graphite]
enabled = false

[snapshots]
external_enabled = true
external_snapshot_url = https://snapshots-origin.raintank.io
external_snapshot_name = Publish to snapshot.raintank.io
snapshot_remove_expired = true

[external_image_storage]
provider = local

[external_image_storage.s3]
bucket = grafana
region = us-east-1
path = img

[external_image_storage.webdav]
url = http://localhost:8080/public/avatars
public_url = http://localhost:8080/public/avatars
username = username
password = password

[alerting]
enabled = true
execute_alerts = true
error_or_timeout = alerting
nodata_or_nullvalues = alerting
evaluation_timeout_seconds = 30
notification_timeout_seconds = 30
max_attempts = 3

[unified_alerting]
enabled = true

[explore]
enabled = true

[panels]
enable_alpha = false
disable_sanitize_html = false

[plugins]
enable_alpha = false
app_tls_skip_verify_insecure = false
plugin_admin_enabled = true
plugin_admin_external_manage_enabled = false
plugin_catalog_url = https://grafana.com/grafana/plugins/
plugin_catalog_hide_verification = false
plugin_catalog_show_sig_errors = false
plugin_catalog_plugin_signing_enabled = true
plugin_catalog_plugin_signing_root_url = https://grafana.com/grafana/plugins/
plugin_catalog_plugin_signing_root_url_skip_verify = false
plugin_catalog_plugin_signing_plugin_verify = true
plugin_catalog_plugin_signing_plugin_verify_skip_verify = false
plugin_catalog_plugin_signing_plugin_verify_root_ca_path = ""
plugin_catalog_plugin_signing_plugin_verify_intermediate_ca_path = ""
plugin_catalog_plugin_signing_plugin_verify_root_ca_pem = ""
plugin_catalog_plugin_signing_plugin_verify_intermediate_ca_pem = ""
plugin_catalog_plugin_signing_plugin_verify_skip_verify = false
plugin_catalog_plugin_signing_plugin_verify_root_ca_path = ""
plugin_catalog_plugin_signing_plugin_verify_intermediate_ca_path = ""
plugin_catalog_plugin_signing_plugin_verify_root_ca_pem = ""
plugin_catalog_plugin_signing_plugin_verify_intermediate_ca_pem = ""

[enterprise]
license_path = ""
