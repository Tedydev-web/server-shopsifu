# PostgreSQL Configuration for Production
# OPTIMIZED FOR 20K CONCURRENT USERS - 12GB container

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 1000
superuser_reserved_connections = 10

# Memory Settings (Optimized for 12GB container - 20K concurrent users)
shared_buffers = 4GB
effective_cache_size = 10GB
work_mem = 16MB
maintenance_work_mem = 1GB

# WAL Settings (OPTIMIZED FOR HIGH THROUGHPUT)
wal_buffers = 64MB
wal_compression = on
max_wal_size = 4GB
min_wal_size = 320MB
checkpoint_timeout = 10min
checkpoint_completion_target = 0.8

# Query Planner Settings
random_page_cost = 1.1
effective_io_concurrency = 200
seq_page_cost = 1.0

# Parallel Query Settings (OPTIMIZED FOR 24 CORES)
max_worker_processes = 24
max_parallel_workers = 20
max_parallel_maintenance_workers = 8
max_parallel_workers_per_gather = 8

# Network Settings
tcp_keepalives_idle = 60
tcp_keepalives_interval = 30
tcp_keepalives_count = 10

# Logging
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0

# Autovacuum (OPTIMIZED FOR HIGH CONCURRENCY)
autovacuum = on
autovacuum_max_workers = 12
autovacuum_naptime = 30s
autovacuum_vacuum_threshold = 30
autovacuum_analyze_threshold = 30

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 1000
bgwriter_lru_multiplier = 2.0

# Statistics
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
