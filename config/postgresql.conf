# PostgreSQL Configuration for Production
# OPTIMIZED FOR 30 CORES - 25GB CONTAINER - 50K+ CONCURRENT USERS

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 3000
superuser_reserved_connections = 30

# Memory Settings (Optimized for 30GB container - 100K+ concurrent users)
shared_buffers = 10GB
effective_cache_size = 25GB
work_mem = 48MB
maintenance_work_mem = 3GB

# WAL Settings (OPTIMIZED FOR HIGH THROUGHPUT)
wal_buffers = 128MB
wal_compression = on
max_wal_size = 8GB
min_wal_size = 640MB
checkpoint_timeout = 15min
checkpoint_completion_target = 0.9

# Query Planner Settings
random_page_cost = 1.1
effective_io_concurrency = 400
seq_page_cost = 1.0

# Parallel Query Settings (OPTIMIZED FOR 30 CORES)
max_worker_processes = 30
max_parallel_workers = 25
max_parallel_maintenance_workers = 12
max_parallel_workers_per_gather = 12

# Network Settings
tcp_keepalives_idle = 60
tcp_keepalives_interval = 30
tcp_keepalives_count = 10

# Logging
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 200MB
log_min_duration_statement = 500
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0

# Autovacuum (OPTIMIZED FOR HIGH CONCURRENCY)
autovacuum = on
autovacuum_max_workers = 15
autovacuum_naptime = 20s
autovacuum_vacuum_threshold = 25
autovacuum_analyze_threshold = 25

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 2000
bgwriter_lru_multiplier = 2.0

# Statistics
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all

# Performance Tuning (OPTIMIZED FOR 30 CORES)
# Connection pooling optimization
tcp_keepalives_idle = 60
tcp_keepalives_interval = 30
tcp_keepalives_count = 10

# Lock management
max_locks_per_transaction = 256
deadlock_timeout = 1s

# Query optimization
default_statistics_target = 100
constraint_exclusion = partition
cursor_tuple_fraction = 0.1

# Maintenance
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05
autovacuum_vacuum_cost_limit = 2000
autovacuum_vacuum_cost_delay = 20ms
