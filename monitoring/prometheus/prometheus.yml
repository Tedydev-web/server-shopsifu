  # Node Exporter cho system metrics - Infrastructure monitoring
  - job_name: 'node'
    static_configs:
      - targets: ['shopsifu_node_exporter:9100']
    scrape_interval: 30s
    scrape_timeout: 10s
    metrics_path: /metrics
    honor_labels: true
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'
      - source_labels: [__address__]
        target_label: service
        replacement: 'system'

  # cAdvisor cho container metrics - Container performance
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['shopsifu_cadvisor:8080']
    scrape_interval: 30s
    scrape_timeout: 10s
    metrics_path: /metrics
    honor_labels: true
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'
      - source_labels: [__address__]
        target_label: service
        replacement: 'containers'

  # Blackbox exporter cho uptime monitoring - Availability monitoring
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - http://shopsifu_server:3000/health
          - http://shopsifu_server:3000/metrics
          - http://shopsifu_server:3000/api/status
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: shopsifu_blackbox:9115
      - source_labels: [__param_target]
        target_label: service
        replacement: 'api-endpoints'

  # Blackbox exporter cho database connectivity
  - job_name: 'blackbox-tcp'
    metrics_path: /probe
    params:
      module: [tcp_connect]
    static_configs:
      - targets:
          - shopsifu_postgres:5432
          - shopsifu_redis:6379
          - shopsifu_elasticsearch:9200
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: shopsifu_blackbox:9115
      - source_labels: [__param_target]
        target_label: service
        replacement: 'database-connectivity'

