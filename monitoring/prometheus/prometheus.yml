global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: shopsifu-vps
    environment: production
    application: shopsifu
    datacenter: vps

# Alerting rules
rule_files:
  - 'rules/performance.yml'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

scrape_configs:
  # Prometheus tự monitor
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 5s
    honor_labels: true

  # ShopSifu API Server - Performance monitoring
  - job_name: 'shopsifu-api'
    static_configs:
      - targets: ['shopsifu_server:3000']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 5s
    honor_labels: true
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'
      - source_labels: [__address__]
        target_label: service
        replacement: 'api-server'

  # PostgreSQL với postgres_exporter - Database performance
  - job_name: 'postgres'
    static_configs:
      - targets: ['shopsifu_postgres_exporter:9187']
    scrape_interval: 15s
    scrape_timeout: 5s
    metrics_path: /metrics
    honor_labels: true
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'
      - source_labels: [__address__]
        target_label: service
        replacement: 'postgresql'

  # Redis với redis_exporter - Cache performance
  - job_name: 'redis'
    static_configs:
      - targets: ['shopsifu_redis_exporter:9121']
    scrape_interval: 15s
    scrape_timeout: 5s
    metrics_path: /metrics
    honor_labels: true
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'
      - source_labels: [__address__]
        target_label: service
        replacement: 'redis'

  # Node Exporter cho system metrics - Infrastructure monitoring
  - job_name: 'node'
    static_configs:
      - targets: ['shopsifu_node_exporter:9100']
    scrape_interval: 15s
    scrape_timeout: 5s
    metrics_path: /metrics
    honor_labels: true
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'
      - source_labels: [__address__]
        target_label: service
        replacement: 'system'

  # Grafana monitoring
  - job_name: 'grafana'
    static_configs:
      - targets: ['shopsifu_grafana:3000']
    metrics_path: /metrics
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'
      - source_labels: [__address__]
        target_label: service
        replacement: 'grafana'

  # System Monitor - Advanced system metrics cho high-load scenarios
  - job_name: 'system-monitor'
    static_configs:
      - targets: ['shopsifu_system_monitor:9226']
    scrape_interval: 10s
    scrape_timeout: 5s
    metrics_path: /metrics
    honor_labels: true
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'
      - source_labels: [__address__]
        target_label: service
        replacement: 'system-monitor'

  # Prometheus Exporters
